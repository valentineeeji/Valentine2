<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ğŸ’–</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Comic Sans MS', cursive;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
        z-index: 5;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 20px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        background: #ccc;
        position: absolute;
    }

    .petal, .heart, .firework {
        position: fixed;
        top: -50px;
        font-size: 24px;
        animation: fall linear infinite;
        pointer-events: none;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }

    .firework {
        top: auto;
        animation: explode 1.5s ease-out forwards;
    }

    @keyframes explode {
        0% {
            transform: scale(0.2);
            opacity: 1;
        }
        100% {
            transform: scale(2.5);
            opacity: 0;
        }
    }

    .love-message {
        font-size: 24px;
        color: #ff2f68;
        margin-top: 15px;
    }

    iframe {
        margin-top: 20px;
        border-radius: 12px;
    }
</style>
</head>
<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜œ</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    // NO button runs away
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        card.innerHTML = `
            <h1>I love you my Valentine and forever â™¾ï¸ ğŸ’</h1>
            <div class="love-message">
                From Rounak ğŸ’–<br>
                To Sweety ji ğŸ’•
            </div>

            <iframe 
              src="https://open.spotify.com/embed/track/190P8pyw8J4gr6ygwUlG3z"
              width="300" 
              height="80" 
              frameborder="0"
              allow="autoplay; encrypted-media">
            </iframe>
        `;

        startPetals();
        startHearts();
        startFireworks();
    });

    function startPetals() {
        setInterval(() => {
            const petal = document.createElement("div");
            petal.className = "petal";
            petal.innerText = Math.random() > 0.5 ? "ğŸŒ¸" : "ğŸµï¸";
            petal.style.left = Math.random() * window.innerWidth + "px";
            petal.style.animationDuration = (3 + Math.random() * 5) + "s";
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 8000);
        }, 200);
    }

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = Math.random() > 0.5 ? "ğŸ’—" : "ğŸ’•";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (4 + Math.random() * 6) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 9000);
        }, 300);
    }

    function startFireworks() {
        setInterval(() => {
            const firework = document.createElement("div");
            firework.className = "firework";
            firework.innerText = "ğŸ†";
            firework.style.left = Math.random() * window.innerWidth + "px";
            firework.style.top = Math.random() * window.innerHeight + "px";
            firework.style.fontSize = (30 + Math.random() * 40) + "px";
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1500);
        }, 500);
    }
</script>

</body>
</html>
